plugins {
    id 'java'
}

group 'com.turikhay'
version '1.0'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
}

java {
    withSourcesJar()
}

jar {
    manifest {
        attributes(
                "Premain-Class": "com.turikhay.caf.CAFixer",
                "Main-Class": "com.turikhay.caf.CAFixer"
        )
    }
}